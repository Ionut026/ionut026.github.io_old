<div class="col justify-content-center py-4">
    <div class="row justify-content-center">
        <a routerLink="/about">About the game</a>
    </div>

    <div class="row d-flex justify-content-center my-4">
        <div class="row col-8">
            <h4 class="col-xs-12 col-md-3 label label-default text-md-right" for='userNameInput'>
                Your name:
            </h4>
            <input [(ngModel)]="userName" id='userNameInput' class="col-xs-12 col-md-6 form-control" type="text">
            <button [disabled]="userName == ''" class="col-xs-12 col-md-2 mt-2 mt-md-0 btn btn-warning" (click)="onContinue()">Continue</button>
        </div>
    </div>
</div>
